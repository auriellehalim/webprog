<!DOCTYPE html>
<html>
<head>
	<title> Buat Account Baru</title>
</head>
<body>
	<div>
	<h1>Sign Up form</h1>
	<form action="./excersise welcome.html" method="" target="_self">
	<label for="first name">first name:</label>
    <br>
    <input type="text" name="first name" value="" id="first name"required>
    <br>
    <label for="last name">last name</label>
    <br>
    <input type="text" name="last name" value="" id="last name"required>
    <br>
    <label for="gender">gender:</label>
    <br>
    <input type="radio" name="gender" value="male" id="male"required>
    <label for=="male-radio">male</label>
    <br>
    <input type="radio" name="gender" value="female" id="female"required>
    <label for=="female-radio">female</label>
    <br>
     <label for="Nationality">Nationality</label>
    <br>
    <select name="Nationality:" id="Nationality:">
      <option value="Indonesia">Indonesia</option>
      <option value="Inggris">Inggris</option>
      <option value="Amerika">Amerika</option>
    </select>
    <br>
    <label for="Language Spoken">Language Spoken:</label>
    <br>
    <input type="checkbox" name="Bahasa" value="Indonesia" id="checkbox-Indonesia">
    <label for="checkbox-Indonesia">Bahasa Indonesia</label>
    <br>
    <input type="checkbox" name"bahasa" value="Inggris" id="checkbox-Inggris">
    <label for="checkbox-Inggris">Bahasa Inggris</label>
    <br>
    <input type="checkbox" name"other" value="other" id="checkbox-other">
    <label for="checkbox-other">other</label>
    <br>
   <label for="about">Bio:</label>
    <br>
    <textarea name="name" rows="8" cols="40">
    </textarea>
    <br>
    <input type="submit" value="submit">
</div>
</body>
</html>
